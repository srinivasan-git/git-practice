<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact us</title>
	</head>
	<body>
		<header>
		<h1>Contact Us</h1>
		<nav>
			<ul>
				<li><a href="./taco.html"> Home</a></li>
				<li><a href="#About LTS"> About LTS</a></li>
				<li><a href="#Our menu"> Our Menu</a></li>
				<li><a href="#contact us"> Contact Us</a></li>
			</ul>
		</nav>
		<figure>
			<img
				src="./images/little Tacos.jpg"
				alt="Little Taco shop Tacos"
				title="Little Taco shop Tacos"
				width="350"
				height="250"
			/>
			<figcaption>Little Taco shop Tacos</figcaption>
		</figure>
	</header>
		<hr />
		<main>
		<article id="contact us"></article>
		<section>
			<h2>Our Contact Form</h2>
			<form action="https://httpbin.org/get" method="get"></form>
			<fieldset>
				<legend>Send Us a message</legend>
				<p>
					<label for="Name">Name:</label>
					<input
						type="text"
						name="Name"
						id="Name"
						placeholder="Vaijayanthiganesan"
						autocomplete="on"
						required
					/>
				</p>
				<p>
					<label for="email">Email:</label>
					<input
						type="email"
						name="Email"
						id="email"
						placeholder="Vaihasvi@gmail.com"
						autocomplete="on"
						required
					/>
				</p>

				<label for="message">Your message</label>
				<p>
					<textarea
						name="message"
						id="message"
						cols="30"
						rows="10"
						placeholder="Type your message"
					></textarea>
				</p>
			</fieldset>
			<button type="submit">Send</button>
			<button type="reset">Reset</button>
		</section>
    </article>
		<section>
		<h2>Our Location</h2>
        <p>
            <address> 555 Taco Temptation Lane, Suite T <br> Kannas City, MO 55555-55555
			<br><br>
			phone: <a href="tel+555555555">555-555-5555</a></address>
		</p>
		</section>
		</main>
		<hr>
      	<footer>
		<p>
			copyright &COPY; The Little Taco Shop
		</p>
	  	</footer>
    </body>
</html>
